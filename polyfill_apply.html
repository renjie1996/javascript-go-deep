  <script>
    Function.prototype.polyfill_apply = function(context, arr) {
      var self = this;
      var context = context || window;
      var args = [];
      var result;
      context.fn = self;
      for(var i = 0; i < arr.length; i++) {
        args.push('arr[' + i + ']');
      }
      result = eval('context.fn(' + args + ')');
      delete context.fn;
    }
    var foo = {
      value: 1
    }

    function bar (name, age) {
      console.log(name);
      console.log(age);
      console.log(this.value);
    }

    bar.polyfill_apply(foo, ['xurenjie', 21])
  </script>
